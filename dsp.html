<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <script src="/public/phaser.js"></script>
    <script>
      const players = []

      const config = {
        width: 1000,
        height: 600,
        type: Phaser.auto,
        physics: {
        default: 'arcade',
          arcade: {
              gravity: { y: 300 },
              debug: false
          }
        },
        scene: {
          preload () {
            this.load.image('ground', 'assets/platform.png');
            this.load.spritesheet(
              'dude',
              'assets/dude.png',
              { frameWidth: 32, frameHeight: 48 }
            )
            console.log('preload')
          },
          create () {
            const platforms = this.physics.add.staticGroup()
            platforms.create(400, 400, 'ground').setScale(1).refreshBody()
            platforms.create(400, 500, 'ground').setScale(1).refreshBody()

            this.anims.create({
              key: 'left',
              frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
              frameRate: 10,
              repeat: -1
            })

            this.anims.create({
              key: 'turn',
              frames: [ { key: 'dude', frame: 4 } ],
              frameRate: 20
            })

            this.anims.create({
              key: 'right',
              frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
              frameRate: 10,
              repeat: -1
            })

            players[0] = this.physics.add.sprite(200, 450, 'dude')
            players[0].body.setGravityY(300)
            this.physics.add.collider(players[0], platforms)

            setTimeout(() => {
              const player = this.physics.add.sprite(200, 450, 'dude')
              player.body.setGravityY(300)
              this.physics.add.collider(player, platforms)
              this.physics.add.collider(players[0], player)
              players.push(player)
            }, 1000)
          },
          update (time, delta) {
            const cursors = this.input.keyboard.createCursorKeys()

            if (cursors.left.isDown)
            {
              players[0].setVelocityX(-160);
              players[0].anims.play('left', true);
            }
            else if (cursors.right.isDown)
            {
              players[0].setVelocityX(160);
              players[0].anims.play('right', true);
            }
            else
            {
              players[0].setVelocityX(0);
              players[0].anims.play('turn');
            }

            if (cursors.up.isDown && players[0].body.touching.down)
            {
                players[0].setVelocityY(-330);
            }
          }
        }
      }

      const game = new Phaser.Game(config)

    </script>
</body>
</html>
